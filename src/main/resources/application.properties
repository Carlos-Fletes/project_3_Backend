spring.application.name=rest-service

# Supabase Configuration - Using environment variables for Heroku
supabase.url=${SUPABASE_URL:YOUR_SUPABASE_URL}
supabase.key=${SUPABASE_KEY:YOUR_SUPABASE_ANON_KEY}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:YOUR_SUPABASE_SERVICE_ROLE_KEY}

# Server Configuration
server.port=${PORT:8080}

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
